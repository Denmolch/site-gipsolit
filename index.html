<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project11sait-practic/src/css/style.css">
    <link rel="stylesheet" href="/Project11sait-practic/src/css/bootstrap.css">
    <title>Автоматизированная штукатурка стен</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">

                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="img/logotype.png" alt="Гипсолит. Штукатурка стен">
                        </div>
                       </div>

                       <div class="col-md-2 col-md-offset-4">
                       <div class="phone-block">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                       </div>
                       </div>

                    <div class="col-md-3"></div>
                      <div class="wrap">
                        <div class="wrap-block">
                            <button class="button header-btn">
                                Получить консультацию
                               </button>
                        </div>
                      </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="main-title">
                            <h1 class="text1">Автоматизированная штукатурка стен</h1>
                            <p class="text2">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <span>
                                Cтоимость работ <br>
                                от <strong>300</strong> руб/м <sup>2</sup>
                            </span><br>
                            <strong class="text3">оплата по факту!</strong>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="main-form">
                            <h2 class="main-header">Для расчета точной стоимости <br>закажите <strong class="text4">выезд замерщика</strong></h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input class="main-form-input" type="text">
                                <label for="#">Номер телефона</label>
                                <input class="main-form-input" type="text">
                                <button class="main-form-btn button" type="submit">оставте заявку</button>
                                <small>подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
